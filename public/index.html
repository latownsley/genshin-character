<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Genshin Character</title>
    <script src="character_data.js" type="text/javascript"></script>
</head>

<body>
    <img src="./images/genshin-logo.png" alt="GI Logo">
    <div class="main">
    <h3>Genshin Impact Character Information</h3>
    <p>Select a character to learn more about a character from the game <em>Genshin Impact</em></p>
    <div id="data">
    </div>
    <form id="form" action="#" a href="#">
        <label for="get-char">Choose your Character</label>
        <select name="character" id="get-char">
            <option value="select">Select a Character</option>
            <option value="ayaka">Kamisato Ayaka</option>
            <option value="faruzan">Faruzan</option>
            <option value="heizou">Shikanoin Heizou</option>
            <option value="jean">Jean Gunnhildr</option>
            <option value="kazuha">Kaedehara Kazuha</option>
            <option value="venti">Venti (Barbatos)</option>
            <option value="wanderer">Wanderer (Scaramouche)</option>
            <option value="bennett">Bennett</option>
            <option value="xiangling">Xiangling</option>
            <option value="yelan">Yelan</option>
            <option value="xiao">Xiao</option>
            <option value="xingqiu">Xingqiu</option>
            <option value="zhongli">Zhongli (Morax)</option>
            <option value="raiden">Raiden Shogun</option>
            <option value="nahida">Nahida (Lesser Lord Kusanali)</option>
            <option value="ganyu">Ganyu</option>
            <option value="kokomi">Sangonomiya Kokomi</option>
            <option value="hutao">Hu Tao</option>
            <option value="shenhe">Shenhe</option>
        </select>
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset">
    </form>
</div>

</body>

</html>
